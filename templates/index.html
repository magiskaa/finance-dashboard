<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Finance Dashboard</h1>
    <div id="main-container">
        <div id="left-column">
            <div id="balance-section">
                <h2>Account Balance</h2>
                <p>Total: <span id="total-amount" class="amount">Loading...</span></p>
                <p>Cash: <span id="cash-amount" class="amount">Loading...</span></p>
                <p>Crypto: <span id="crypto-amount" class="amount">Loading...</span></p>
                <button onclick="updateBalance()">Update</button>
                <p>Incoming cash:</p>
                <ul id="incoming-cash-list"></ul>
            </div>
            <div id="management-section">
                <h2>Cash Management</h2>
                <input type="number" id="amount-input" placeholder="Enter amount"/>
                <button onclick="addCash()">Add</button>
                <button onclick="removeCash()">Remove</button>
                <button onclick="resetBalance()">Reset Balance</button>

                <h3>Add incoming cash</h3>
                <input type="date" id="incoming-date" placeholder="Date" />
                <input type="number" id="incoming-amount" placeholder="Amount" />
                <button onclick="addIncomingCash()">Add incoming</button>

                <h3>Spending limit</h3>
                <input type="date" id="limit-date" placeholder="Date" /> 
                <p>Daily limit: <span id="spending-limit" class="amount">Loading...</span></p>
            </div>
        </div>
        <div id="transaction-section">
            <h2>Transactions</h2>
            <input type="number" id="transaction-amount" placeholder="Enter amount"/>
            <input type="text" id="transaction-text" placeholder="Description"/>
            <button onclick="addTransaction()">Add Transaction</button>
            <button onclick="removeTransaction()">Remove Transaction</button>
            <ul id="transactions-list"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
